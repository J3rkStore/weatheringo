<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyJam</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Looking into adding the tailwind css -->
</head>
<body>
    <header>
        <h1>SkyJam</h1>
    </header>
    <main>
        <section id="preference">
            <div id="preference-bar"></div>
                <h2>Preferences</h2>
                <button>Light-Mode</button>
                <button>Dark-Mode</button>
                <button>Genre</button>
        </section>
        <section id="current-msc">
            <h2>Sound Forecast</h2>
            <div id="now-playing"></div>
            <h3>What to display:</h3>
            <h4>Music album cover</h4>
            <h4>Play</h4>
            <h4>Pause</h4>
            <h4>Skip</h4>
            <h4>Live Lyrics</h4>
        </section>
        <section id="weather">
            <h2>Weather Data</h2>
            <div id="w-graph"></div>
            <div id="w-location"></div>
            <div id="w-averages"></div>
        </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
