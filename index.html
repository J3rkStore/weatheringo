<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimEstate</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1>ClimEstate</h1>
    </header>
    <main>
        <section id="search">
            <div id="search-bar"></div>
            <div id="search-history"></div>
        </section>
        <section id="zillow">
            <h2>Zillow Data</h2>
            <div id="z-graph"></div>
            <div id="z-data"></div>
            <div id="z-averages"></div>
        </section>
        <section id="weather">
            <h2>Weather Data</h2>
            <div id="w-graph"></div>
            <div id="w-location"></div>
            <div id="w-averages"></div>
        </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
